<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>myFM - laoshu133.com</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="page-app">
        <div class="app-pic"><a href="###"></a></div>
        <div class="app-info">
            <div class="info-main">
                <h1 class="name">Song name</h1>
                <h2 class="album">Album</h2>
                <h3 class="artists">Artists</h3>
            </div>
            <div class="info-progress">
                <input type="range" class="progress-bar" min="0" max="100" value="0">
                <!-- <input type="range" class="progress-bar-x" min="0" max="100" value="0"> -->
                <span class="timer">Loading...</span>
            </div>
            <div class="app-btns">
                <a href="javascript:;" class="fa next"><span>Next</span></a>
                <a href="javascript:;" class="fa play"><span>Play/Pause</span></a>
                <a href="javascript:;" class="fa love"><span>Love</span></a>
                <a href="javascript:;" class="fa del"><span>Delete</span></a>
            </div>
        </div>
        <div class="app-menus">
            <div class="menus">
                <a href="javascript:;" class="fa toggle"><span>More</span></a>
                <div class="mask"></div>
                <div class="inner">
                    XXXXX
                </div>
            </div>
            <div class="volume">
                <i class="fa icon"></i>
                <input type="range" class="volume-bar" min="0" max="100" value="80">
            </div>
        </div>
    </div>

    <script src="js/ds.js"></script>
    <script src="js/digger.js"></script>
    <script src="js/list.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
